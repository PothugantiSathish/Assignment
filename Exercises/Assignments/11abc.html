<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 11a -->
    <div style="display: grid;grid-template-columns: 200px 75px;">
        <div style="background-color: skyblue;">200px</div>
        <div style="background-color: pink;">75px</div>
    </div>

    <br>
    <!-- 11b -->

    <div style="display: grid;grid-template-columns: 50px 1fr 75px;">
        <div style="background-color: skyblue;">col1</div>
        <div style="background-color: pink;">col2</div>
        <div style="background-color: skyblue;">col3</div>
    </div>

    <br>

    <!-- 11c -->
    <div style="display: grid;grid-template-columns: 1fr 1fr 1fr 1fr;column-gap: 20px;row-gap: 10px;">
        <div style="background-color: pink;">col1</div>
        <div style="background-color: pink;">col2</div>
        <div style="background-color: pink;">col3</div>
        <div style="background-color: pink;">col4</div>
        <div style="background-color: pink;">col1</div>
        <div style="background-color: pink;">col1</div>
        <div style="background-color: pink;">col3</div>
        <div style="background-color: pink;">col4</div>
    </div>





    
</body>
</html>
