<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- 12a -->
    <div style="display: grid;grid-template-columns: 200px 75px;">
        <div style="background-color: skyblue;">200px</div>
        <div style="background-color: pink;">75px</div>
    </div>
    <br>

    <!-- 12b -->

    <div style="display: grid;grid-template-columns: 50px 1fr 75px;">
        <div style="background-color: skyblue;">item1</div>
        <div style="background-color: pink;">item2</div>
        <div style="background-color: skyblue;">item3</div>
    </div>
    <br>

    <!-- 12c -->
    <div style="display: flex;justify-content: space-between;">
        <div style="background-color: pink;">item1</div>
        <div style="background-color: pink;">item2</div>
        <div style="background-color: pink;">item3</div>
        <div style="background-color: pink;">item4</div>
    </div>
    <br>

    <!-- 12d -->
    <div style="border-style: solid;border-color: gray;display: flex;justify-content: space-between;height: 50px;align-items: center;">
        <div style="background-color: pink;">item1</div>
        <div style="background-color: pink;">item2</div>
        
    </div>





    
</body>
</html>
